name: Update Light Schedule

on:
  schedule:
    # Запуск каждые 30 минут
    - cron: '*/30 * * * *'
  workflow_dispatch: # Возможность запустить кнопку вручную

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add schedule.json
          # Комит только если файл изменился
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update schedule" && git push)
